name: Docker - build and publish image

on:
  workflow_call:
    inputs:
      GAP_VERSION:
        required: true
        type: string
      GAP_BUILD:
        required: true
        type: string
      OPERATING_SYSTEM_BASE:
        required: true
        type: string

jobs:
  docker-image-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: ğŸ‘¨â€ğŸ’» git -- checkout
        uses: actions/checkout@v4

      - name: ğŸ¬ docker -- metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name=ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=${{ inputs.GAP_VERSION }}-${{ inputs.GAP_BUILD }}


      - name: ğŸ“¦ docker -- login to ghcr-registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ’» quemu -- setup
        uses: docker/setup-qemu-action@v3

      - name: ğŸ¬ docker -- setup buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: ğŸ¬ docker -- build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src/dockerfiles/${{ inputs.OPERATING_SYSTEM_BASE }}
          file: ./src/dockerfiles/${{ inputs.OPERATING_SYSTEM_BASE }}/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: ${{ inputs.GAP_BUILD }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max`
          build-args: |
            GAP_VERSION=${{ inputs.GAP_VERSION }}
